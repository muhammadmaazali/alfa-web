<div class="our-clients-wrapper pt-7">

  <div class="ins-head-box">
    <h1 class="ins-heading"> Our Clients</h1>
  </div>
  <div class="container">
    <owl-carousel-o [options]="carouselOptions">
      <!-- <ng-container *ngFor="let item of items"> -->
      @for (item of items; track item) {
      <ng-template carouselSlide [attr.id]="'slide'">
        <div class="item">
          <img src="{{ item.image }}" />
          <!-- <h3>{{ item.name }}</h3> -->
        </div>
      </ng-template>
      }
      <!-- </ng-container> -->
    </owl-carousel-o>
  </div>
</div>
